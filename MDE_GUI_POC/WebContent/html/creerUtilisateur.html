<div>
	<form name="utilisateurForm" class="col-lg-12" novalidate>
		<legend>Creer un utilisateur</legend>
		
		
		<div class="form-group">
			<label class="radio-inline">
  				<input type="radio" data-ng-model="utilisateurSaisi.utilAdmin" name="inlineRadioOptions" id="inlineRadio1" value="true">Administrateur
			</label>
		</div>
		
		
		<div class="form-group">
			<label for="inputNom">Nom</label>
			<input type="text" data-ng-model="utilisateurSaisi.utilNom" class="form-control" id="inputNom" placeholder="Entrez nom" />
  		</div>
  		
		<div class="form-group">
			<label for="inputNom">Prénom</label>
			<input type="text" data-ng-model="utilisateurSaisi.utilPrenom" class="form-control" id="inputPrenom" placeholder="Entrez prénom" />
  		</div>
  		
  		<div class="form-group">
			<label for="inputLogin">Login</label>
			<input type="text" data-ng-model="utilisateurSaisi.utilLogin" class="form-control" id="inputLogin" placeholder="Entrez login" />
  		</div>
  		
		<div class="form-group">
			<label for="inputMdP">Mot de passe</label>
			<input type="password" data-ng-model="utilisateurSaisi.utilMdp" class="form-control" id="inputMdP" placeholder="Entrez mot de passe" />
  		</div>
  		
		<div class="form-group">
    		<label for="inputSite">Site de référence</label>
			<select id="inputSite" class="form-control" data-ng-model="utilisateurSaisi.site.siteId" >
				<option data-ng-repeat="site in listeSites" value="{{site.siteId}}">
					{{site.siteNom}}
				</option>
			</select>
		</div>
		
		<div class="form-group">
    		<label for="inputStruct">Structure d'appartenance</label>
			<select id="inputStruct" class="form-control" data-ng-model="utilisateurSaisi.structure.structId" >
				<option data-ng-repeat="structure in listeStructures" value="{{structure.structId}}">
					{{structure.structLibelle}}
				</option>
			</select>
		</div>
		
		
		
		
			<div class="alert alert-warning alert-dismissible fade in"
				role="alert" data-ng-hide="controleSaisie.statut">
				<span data-ng-show="controleSaisie.bUtilNomErreur">
					Nom manquant.<br />
				</span>
				<span data-ng-show="controleSaisie.bUtilPrenomErreur">
					Prénom manquant.<br />
				</span>
				<span data-ng-show="controleSaisie.bUtilLoginErreur">
					Login manquant.<br />
				</span>
				<span data-ng-show="controleSaisie.bUtilMdpErreur">
					Mot de passe manquant.<br />
				</span>
			</div>	

		

		<div class="form-group">
			<button type="button" class="btn btn-default col-sm-3" data-ng-click="creerUtilisateurRetour()">Retour</button>
			<div class="col-sm-6"></div>
			<button type="button" class="btn btn-primary col-sm-3" data-ng-click="creerUtilisateurValider()">Créer</button>
		</div>
		
	</form>
</div>
