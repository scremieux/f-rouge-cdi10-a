<div data-ng-controller="salleControleur">
	<select>
		<option data-ng-repeat="salle in listeSalles">
			{{salle.salleNom}}
		</option>
	</select>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nom</th>
				<th>Site</th>
				<th>Modifier</th>
				<th>Supprimer</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="x in listePostes | orderBy:'poste.posteNom'">
				<td>{{ x.posteId }}</td>
				<td>{{ x.posteNom }}</td>
				<td>
					<button class="btn btn-success" 
							data-ng-click="attribuerPoste(x.posteId)">
						<span class="glyphicon glyphicon-pencil">
							Attribuer
						</span>
					</button>
				</td>
				<td>
					<button class="btn btn-success"
							data-ng-click="configurerPoste(x.posteId)">
						<span class="glyphicon glyphicon-pencil">
							Configurer
						</span> 
					</button>
				</td>
				<td>
					<button class="btn btn-success"
							data-ng-click="libererPoste(x.posteId)">
						<span class="glyphicon glyphicon-pencil">
							Liberer
						</span> 
					</button>
				</td>
			</tr>
		</tbody>
	</table>
