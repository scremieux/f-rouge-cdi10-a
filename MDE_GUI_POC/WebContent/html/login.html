<div data-ng-controller="loginControleur">
<h1>Connectez vous</h1>
<form  name="myForm" novalidate action="">

	<div class="container">
		<label for="loginInput">Login :</label>
		<input type="text" id="loginInput" data-ng-model="loginSaisi"/>
	</div>

	<div class="container">
		<label for="passInput">Mot de passe :</label>
		<input type="password" id="passInput" data-ng-model="mdpSaisi"/>
	</div>
	<div>
	<p data-ng-bind="messageErreur"></p>
	</div>
	<div class="container">
		<button data-ng-click="loginSeConnecter()">Se connecter</button>
	</div>
</form>
</div>
